<!DOCTYPE HTML>
<html>
<head>
	<title>Submit placeholder value bug</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<style type="text/css">
	.text-placeholder {color: #AAA}
	</style>
</head>
<body>
<form action="">
	<input name="param" placeholder="yada-yada" id="param">
	<input type="submit">
</form>
<p>Placeholder value must not be submitted</p>
<script src="../../jquery.textPlaceholder.js"></script>
<script>
$(function(){
	if (location.search.indexOf('yada-yada') != -1) {
		document.body.style.backgroundColor = 'darkred';
	}
	$("#param").textPlaceholder();
});
</script>
</body></html>
