<!DOCTYPE HTML>
<html>
<head>
  <title>Text the same as placeholder</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <style type="text/css">
  .text-placeholder {color: #AAA}
  </style>
</head>
<body>
  <form>
    <input placeholder="fuu" value="fuu" id="fuu" />
  </form>
  <script src="../../jquery.textPlaceholder.js"></script>
  <script type="text/javascript">
  $(function(){
    $("#fuu").textPlaceholder();
  });
  </script>
</body>
</html>
